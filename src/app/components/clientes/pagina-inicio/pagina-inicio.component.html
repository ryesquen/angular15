<h1>Listado de Clientes</h1>
<div class="row">
  <div class="col">
    <app-listado-clientes [clientes]="listaClientes"></app-listado-clientes>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (submit)="agregar()">
      <input type="text" name="nombre" id="nombre" placeholder="Nombre">
      <input type="number" name="credito" id="credito" placeholder="Credito">
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
